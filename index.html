  <script>
    // Music Play/Pause Button
    const musicButton = document.getElementById('musicButton');
    const backgroundMusic = document.getElementById('backgroundMusic');

    musicButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicButton.textContent = 'Pause Music';
      } else {
        backgroundMusic.pause();
        musicButton.textContent = 'Play Music';
      }
    });

    // Countdown Timer
    const countdownElement = document.getElementById('countdown');
    const videoPopup = document.getElementById('videoPopup');
    const overlay = document.getElementById('overlay');
    const newYear = new Date('Jan 1, 2025 00:00:00').getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = newYear - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        countdownElement.textContent = 'Happy New Year!';
        overlay.style.display = 'block';
        videoPopup.style.display = 'block';
      }
    }, 1000);

    // Gallery Navigation and Carousel
    let currentMonth = 1;
    const totalMonths = 9; // Update this based on total months

    const carousels = document.querySelectorAll('.carousel');
    const images = {};

    carousels.forEach((carousel, index) => {
      images[index + 1] = carousel.querySelectorAll('img');
    });

    let currentSlide = {};
    Object.keys(images).forEach((month) => {
      currentSlide[month] = 0;
    });

    function showCarouselMonth(index) {
      carousels.forEach((carousel, i) => {
        carousel.style.display = i + 1 === index ? 'block' : 'none';
      });
    }

    function changeSlide(month) {
      images[month].forEach((img, index) => {
        img.classList.toggle('active', index === currentSlide[month]);
      });
    }

    function autoSlide(month) {
      setInterval(() => {
        currentSlide[month] = (currentSlide[month] + 1) % images[month].length;
        changeSlide(month);
      }, 3000); // Change slide every 3 seconds
    }

    function prevMonth() {
      if (currentMonth > 1) {
        currentMonth--;
        showCarouselMonth(currentMonth);
      }
    }

    function nextMonth() {
      if (currentMonth < totalMonths) {
        currentMonth++;
        showCarouselMonth(currentMonth);
      }
    }

    // Initialize
    showCarouselMonth(currentMonth);
    Object.keys(images).forEach((month) => autoSlide(month));
  </script>
